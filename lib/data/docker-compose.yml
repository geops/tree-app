version: '3'
services:
  db:
    build:
      context: ./db
    restart: always
    ports:
      - 5432:5432
    environment:
      - POSTGRES_DB=tree
    volumes:
      - .:/data
    deploy:
      resources:
        limits:
          memory: 12g
  tippecanoe:
    build:
      context: ./tippecanoe
    restart: always
    volumes:
      - .:/data